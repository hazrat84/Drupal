timeslots.display_timeslots_controller_display:
  path: '/timeslots'
  defaults:
    _controller: '\Drupal\timeslots\Controller\DisplayTimeslotsController::list_timeslots'
    _title: 'TimeSlots'
  requirements:
    _permission: 'access content'

timeslots.timeslots_form:
  path: '/timeslots/form'
  defaults:
    _form: '\Drupal\timeslots\Form\AddTimeslotForm'
    _title: 'TimeSlot'
  requirements:
    _access: 'TRUE'

timeslots.delete_form:
  path: '/timeslots/form/delete/{tid}'
  defaults:
    _form: '\Drupal\timeslots\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'
